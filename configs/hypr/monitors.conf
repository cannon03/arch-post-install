# ================================
# Monitor Configuration (Minimal)
# ================================

# Let Hyprland auto-detect your monitor.
# This works perfectly for KVM/QEMU virtual machines and most real hardware.
#
# If no manual config is given, Hyprland applies:
# - Native resolution
# - Default refresh rate
# - Scale = 1
# - No transform
#
# This keeps the configuration universal.

# Example manual config (commented out):
# monitor = eDP-1,1920x1080@60,0x0,1
# monitor = HDMI-A-1,2560x1440@144,0x0,1

# NOTE:
# If you ever need manual monitor settings,
# update these lines in your dotfiles, not the installer script.
