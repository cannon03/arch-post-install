# ================================
# Hyprland Base Config (Validated)
# ================================

# -------- Environment Variables (cursor + toolkits + session) --------
# Set Wayland / XDG context and toolkit hints
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Cursor theme and size (use both X cursor and Hyprcursor vars so Xwayland and native apps match)
# HYPRCURSOR_* are used by hyprcursor; XCURSOR_* used by XWayland / toolkits.
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# -------- Imports (keep modular files) --------
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/autostart.conf

# -------- General Look & Feel --------
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    layout = dwindle
    no_border_on_floating = true
}

# -------- Decoration (rounding / blur / shadows) --------
# Valid keys: rounding, blur, shadow (shadow is a boolean here; shadow details are in separate shadow block if needed)
decoration {
    rounding = 8
    blur = false
    shadow = false
}

# If you want detailed shadow tuning, Hyprland exposes a shadow {} block (optional)
# shadow {
#     range = 6
#     strength = 0.5
# }

# -------- Animations (minimal, validated) --------
# Keep animations light so the system feels snappy
animations {
    enabled = yes
    # animation = <type>, <duration_ms>, <easing>, <preset>
    animation = windows, 120, 6, default
    animation = border, 120, 5, default
    animation = fade, 150, 6, default
}

# -------- Input (Keyboard + Mouse) --------
input {
    kb_layout = us
    kb_options =
    follow_mouse = 1
    mouse_refocus = false
    sensitivity = 0
    repeat_delay = 300
    repeat_rate = 40
}

# -------- Cursor (hyprcursor / Xcursor handled via env vars above) --------
# hyprland's cursor block only exposes things like no_hardware_cursors.
cursor {
    no_hardware_cursors = false
}

# -------- Window Rules (examples) --------
# Use the modern windowrulev2 or windowrule syntax depending on your Hyprland version.
# Example: float pavucontrol
windowrulev2 = float, class:^(pavucontrol)$

# You can add more rules below as needed, e.g.:
# windowrulev2 = float, class:^(blueman-manager)$
# windowrulev2 = tile, app_id:^(alacritty)$

# End of file
